<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search | Full Piston</title>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/search.js"></script>
</head>

<body>
    <header id="main-header" class="divider"></header>

    <div class="min-h-screen w-full bg-gradient-to-b from-gray-900 to-gray-700 pt-40 pb-10">
        <div class="max-w-4xl mx-auto px-4">

            <!-- Search Bar -->
            <div class="mb-8">
                <label for="searchInput" class="block text-white font-semibold mb-3 text-lg">
                    Search for a car
                </label>

                <input 
                    id="searchInput" 
                    type="text" 
                    placeholder="e.g. Alfa Romeo,Toyota, Honda" 
                    class="w-full px-4 py-3 rounded-lg shadow-lg bg-white text-gray-900 placeholder-gray-500 
                           focus:ring-2 focus:ring-yellow-400 focus:outline-none transition" 
                />
                
                <p id="searchError" class="text-red-400 mt-2 text-sm hidden">
                    Please enter at least 2 characters.
                </p>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>

        </div>
    </div>

    <footer id="main-footer"></footer>
</body>

</html>
